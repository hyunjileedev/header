<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <script
      src="https://kit.fontawesome.com/b3f5308a3b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <i class="fas fa-bug"></i>
        FunCoding
      </a>
      <ul class="header__menu">
        <li class="menu__item"><a href="#">HTML</a></li>
        <li class="menu__item"><a href="#">CSS</a></li>
        <li class="menu__item"><a href="#">JavaScript</a></li>
        <li class="menu__item"><a href="#">React</a></li>
        <li class="menu__item"><a href="#">TypeScript</a></li>
      </ul>
      <form class="header__form">
        <input type="search" class="form__input" />
        <button class="form__btn"><i class="fas fa-search"></i></button>
      </form>
      <button class="header__toggle"><i class="fas fa-bars"></i></button>
    </header>
  </body>
</html>
